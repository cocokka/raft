spring:
  application:
    # 对应cloud server配置文件的{application}
    name: cloud-config-client
  cloud:
    config:
      uri: http://localhost:9999/
      label: master



---
spring:
  profiles:
    active: dev
  cloud:
    config:
      profile: dev

---
spring:
  profiles:
    active: uat
  cloud:
    config:
      profile: uat

---
spring:
  profiles:
    active: prod
  cloud:
    config:
      profile: prod